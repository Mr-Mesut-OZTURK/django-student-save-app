{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h2 class="alert alert-primary py-5 text-center">
        UPDATE
    </h2>

    <form method="post" enctype="multipart/form-data" class="form d-grid gap-4">

        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <h4 class="alet alert-primary py-2 mt-3 text-center">FORM</h4>
                {{ form|crispy }}
            </div>

            <div class="col-md-6">
                <h4 class="alet alert-primary py-2 mt-3 text-center">FORM IMAGE</h4>
                <img src="{{student.image.url}}" alt="" class="w-100">

            </div>
        </div>

        <button type="submit" class="btn btn-success">UPDATE</button>
    </form>
</div>

{% endblock content %}
